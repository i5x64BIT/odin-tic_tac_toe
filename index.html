<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin - Tic Tac Toe</title>
</head>
<body>
    <div class="page-container">
        <div class="header">
            <h1>Tic Tac Toe</h1>
        </div>
        <div class="content-container">
            <div class="board">
                <div data-location="0-0"></div>
                <div data-location="0-1"></div>
                <div data-location="0-2"></div>
                <div data-location="1-0"></div>
                <div data-location="1-1"></div>
                <div data-location="1-2"></div>
                <div data-location="2-0"></div>
                <div data-location="2-1"></div>
                <div data-location="2-2"></div>
            </div>
            <div class="controls">
                <input type="radio" id="x" name="choice" data-choice="x" checked>
                <label for="x" class="btn btn-primary">X</label>
                <input type="radio" id="o" name="choice" data-choice="o">
                <label for="o" class="btn btn-primary">O</label>
            </div>
            <div class="controls-game">
                <button class="btn btn-secondary" id="restart">Restart Game</button>
            </div>
        </div>
        <footer>Made by <a href="https://github.com/i5x64BIT">i5x64BIT</a> Â© All Rights Reserved</footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
